apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-ingressroute
  namespace: argocd
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: HostRegexp(`argocd.runicrealms.com`)
      kind: Rule
      middlewares:
        - name: argocd-headers
      services:
        - name: argocd-server
          port: 443
          scheme: https
          serversTransport: "argocd-server-transport"

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: argocd-headers
  namespace: argocd
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: "https"
      X-Forwarded-Host: "argocd.runicrealms.com"
