apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-ingressroute
  namespace: argocd
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`localhost`)
      kind: Rule
      services:
        - name: argocd-server
          port: 443
          scheme: https
          serversTransport: "argocd-server-transport"

---
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: argocd-server-transport
  namespace: argocd
spec:
  insecureSkipVerify: true
